<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        /* Styling for the "Select your Query" dropdown */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for the "Are you a Member?", "Are you a Professor?", and "Are you a Coder?" checkboxes */
        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Styling for the "Tell us about yourself" section */
        #about-yourself {
            width: 100%;
            height: 100px;
            resize: none;
        }

        /* Styling for the "Elaborate Your Concern" section */
        #concern {
            width: 100%;
            height: 150px;
            resize: none;
        }

        /* Styling for the footer */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Styling for the "Back to top" link */
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <label for="email">Email address:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email address" required>

        <label for="query">Select your Query:</label>
        <select id="query" name="query">
            <option value="Tech Stack">Tech Stack</option>
            </select>

        <label>Are you a Member?</label>
        <input type="checkbox" name="member" value="yes">

        <label>Are you a Professor?</label>
        <input type="checkbox" name="professor" value="yes">

        <label>Are you a Coder?</label>
        <input type="checkbox" name="coder" value="yes">

        <label for="about-yourself">Tell us about yourself:</label>
        <textarea id="about-yourself" name="about-yourself"></textarea>

        <label for="concern">Elaborate Your Concern:</label>
        <textarea id="concern" name="concern"></textarea>
        <input type="submit" value="Submit">
    </form>

    <footer>
        &copy; 2020-2021 iCoder, Inc. <a href="#">Privacy</a> <a href="#">Terms</a>
        <br>
        <a href="#">Back to top</a>
    </footer>
</body>
</html>
